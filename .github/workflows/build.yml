name: GitHub Actions Maven Build Example

on:
  push:
    branches: [ master ]

jobs:
  build-on-ubuntu:
    runs-on: ubuntu-latest

    steps:

      - name: Step 1 - Checkout master branch from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Step 2 - Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Step 3 - Build Maven Project
        working-directory: ./LibrarySystem
        run: mvn --batch-mode clean install -DskipTests

      - name: Step 4 - Run test cases
        working-directory: ./LibrarySystem
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test

      - name: Step 5 - Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Step 6 - Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Step 7 - Build and analyze with SonarQube
        working-directory: ./LibrarySystem
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B jacoco:prepare-agent verify \
             org.sonarsource.scanner.maven:sonar-maven-plugin:5.5.0.6356:sonar \
             jacoco:report \
             -Dsonar.coverage.exclusions=**/main.java \
             -Dsonar.projectKey=librarysystemteam_softwareproject
